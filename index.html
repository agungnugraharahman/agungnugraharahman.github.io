<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permainan Matematika</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="homepage">
        <div class="container">
            <div class="welcome-container">
                <h1>Selamat Datang di Permainan Matematika</h1>
                <p class="author">Oleh Zurrahmah, S.Pd</p>
            </div>
            <div class="input-container">
                <input type="text" id="nama" placeholder="Masukkan Nama">
                <input type="text" id="kelas" placeholder="Masukkan Kelas">
                <button id="mulaiBtn">Mulai Permainan</button>
            </div>
        </div>
    </div>

    <div class="gamepage" style="display: none;">
        <div id="game-container">
            <h1 id="question"></h1>
            <input type="text" id="answer" placeholder="Masukkan Jawaban">
            <button id="checkBtn">Cek Jawaban</button>
            <button id="retryBtn" style="display: none;">Coba Lagi</button>
            <p id="result"></p>
        </div>
        <p id="score" style="display: none; font-size: 48px;">Skor Akhir: 0</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
