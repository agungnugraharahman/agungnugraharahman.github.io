<!DOCTYPE html>
<html>
<head>
  <title>Game Tanya Jawab Ekonomi</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    /* Add the animation for the button */
    @keyframes scaleButton {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    /* Apply the animation to the button when it's hovered */
    .button-container button:hover {
      animation: scaleButton 0.3s ease-in-out;
    }

    /* Update the button style */
    .button-container button {
      padding: 10px 20px;
      cursor: pointer;
      background-color: #2f00ff; /* Change the background color of the button */
      color: #fff; /* Change the text color of the button */
      border: none;
      border-radius: 5px;
      font-weight: bold; /* Make the text bold */
      text-transform: uppercase;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <!-- Add the audio element for the background sound -->
  <audio autoplay loop id="bgMusic">
    <source src="background-music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Add the audio element for the button click sound -->
  <audio id="buttonClickSound">
    <source src="button-click.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="container">
    <div id="titlePage">
      <h1>Halo! Selamat Datang di Game Tanya Jawab Ekonomi</h1>
      <p><strong>Oleh Rista Hariati, S.Pd</strong></p>
      <div class="input-container">
        <label for="name">Masukkan Nama:</label>
        <input type="text" id="name" placeholder="Masukkan Nama Anda">
      </div>
      <div class="input-container">
        <label for="class">Masukkan Kelas:</label>
        <input type="text" id="class" placeholder="Masukkan Kelas Anda">
      </div>
      <div class="button-container">
        <button onclick="playButtonClickSound(); startGame();" id="startBtn">Mulai Permainan</button>
        <button onclick="toggleMusic()">Music</button>
      </div>
    </div>
    <div id="gamePage" style="display: none;">
      <h1 id="question"></h1>
      <div id="options">
        <button onclick="checkAnswer('A')" class="option">A</button>
        <button onclick="checkAnswer('B')" class="option">B</button>
        <button onclick="checkAnswer('C')" class="option">C</button>
        <button onclick="checkAnswer('D')" class="option">D</button>
      </div>
      <p id="result"></p>
      <button onclick="nextQuestion()" id="nextBtn">Next</button>
    </div>
  </div>

  <script src="questions.js"></script>
  <script>
    function toggleMusic() {
      const bgMusic = document.getElementById("bgMusic");
      if (bgMusic.paused) {
        bgMusic.play();
      } else {
        bgMusic.pause();
      }
    }

    function playButtonClickSound() {
      const buttonClickSound = document.getElementById("buttonClickSound");
      buttonClickSound.play();
    }

    // Rest of the code remains the same
  </script>
</body>
</html>
